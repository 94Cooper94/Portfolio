<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="contact.css" rel="stylesheet">
    <title>Contact Cooper</title>
</head>
<body>
    <header style="text-align:center">
        <h1>Contact Submission Form</h1>
    </header>
    <form style="display:block; margin-left:50px; margin-right:50px; padding:10px; border:1px solid black;">
        <div class="form-group">
            <label for="exampleFormControlInput1">First and Last Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex: Robin Hood">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex: rb_hoodin@gmail.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex: 024-999-6600">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Preferred Contact Method</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>-select-</option>
            <option>SMS message</option>
            <option>Email</option>
            <option>Leave me alone</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Write the developer a message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
</body>
</html>
